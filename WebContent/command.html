<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<script type="text/javascript">
var request = new XMLHttpRequest();

function submitForm(method, url, formId) {
	var form = document.getElementById(formId);
	var mimeType = "application/x-www-form-urlencoded";
	request.open(method, url);
	request.setRequestHeader("Content-Type", mimeType);
	request.send(new FormData(form));
}
</script>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>UAS Command Center</title>
</head>
<body>
	<h1>UAS Command Center</h1>
	<hr>
	<form id="commandform" name="uasform" action="http://rigi-lab-03.cs.uvic.ca:8080/com.heinemann.jersey.apmplanner/rest/uas" method="POST">
		<label for="command">Command</label>
		<select id="command" name="command">
			<option value="go" selected>go</option>
			<option value="home">home</option>
			<option value="land">land</option>
			<option value="launch">launch</option>
			<option value="reboot">reboot</option>
			<option value="shutdown">shutdown</option>
		</select>
		<input type="submit" value="Submit" />
	</form>
	<hr>
	<form id="uasform" name="uasform">
		<table>
			<tr>
				<td><label for="mode">Mode</label></td>
				<td>
				<select id="mode" name="mode">
					<option value="0" selected>Stabilized</option>
					<option value="3">Auto</option>
				</select>
				</td>
			</tr>
			<tr>
				<td><label for="armed">Armed</label></td>
				<td>
				<select id="armed" name="armed">
					<option value="false" selected>Disarmed</option>
					<option value="true">Armed</option>
				</select>
				</td>
			</tr>
		</table>
		<input type="button" value="Submit" onClick="submitForm('PUT','http://rigi-lab-03.cs.uvic.ca:8080/com.heinemann.jersey.apmplanner/rest/uas','uasform')">
	</form>
</body>
</html>
